<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="input-box" placeholder="Start typing here..." rows="5"></textarea>
    <div class="stats">
      <p id="speed">Speed: 0 WPM</p>
      <p id="accuracy">Accuracy: 100%</p>
    </div>
    <button onclick="resetTest()">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
